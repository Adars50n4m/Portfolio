[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["express", "serverless-http", "mongoose", "cors", "dotenv", "@aws-sdk/client-s3"]
  included_files = ["server/models/**", "server/lib/**", "api/_models/**", "api/_lib/**"]
  timeout = 26

[dev]
  command = "npm run dev"
  targetPort = 5173
